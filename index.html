<!DOCTYPE html>

</head>

<body>
    <div class="wrapper">
        <div class="header-welcome">
            <!-- header start -->
            <header class="header">
                <nav class="navbar navbar-expand-lg navbar-light wrap-sticky nav.navbar.bootsnav.sticked">
                    <div class="container">
                        <a class="navbar-brand" href="index.html">carvilla</a>

                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link activee" href="#">home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">service</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">featured cars</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">new cars</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">brands</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">contact</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>

            <section class="welcome">
                <div class="container">
                    <div class="title-box">
                        <h2>get your desired car in resonable price</h2>
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt
                            ut labore et dolore magna aliqua.
                        </p>
                    </div>
                    <div class="button">
                        <a class="btnn" href="#">contact us</a>
                    </div>
                </div>
            </section>
        </div>

        <!-- main sections -->
        <main class="main">
            <div class="search-car">
                <div class="container">
                    <div class="search-boxes">
                        <div class="search-box one-box">
                            <div class="select-row">
                                <label>select year</label>
                                <select>
                                    <option value="0">Year</option>
                                    <option value="0">2021</option>
                                    <option value="0">2022</option>
                                    <option value="0">2023</option>
                                </select>
                            </div>
                            <div class="select-row">
                                <label>bad style</label>
                                <select>
                                    <option value="0">Style</option>
                                    <option value="0">Sedan</option>
                                    <option value="0">Van</option>
                                    <option value="0">Roadster</option>
                                </select>
                            </div>
                        </div>
                        <div class="search-box">
                            <div class="select-row">
                                <label>select make</label>
                                <select>
                                    <option value="0">Make</option>
                                    <option value="0">Toyota</option>
                                    <option value="0">Holden</option>
                                    <option value="0">Mercedes Benz</option>
                                </select>
                            </div>
                            <div class="select-row">
                                <label>car condition</label>
                                <select>
                                    <option value="0">Condition</option>
                                    <option value="0">Something</option>
                                    <option value="0">Something</option>
                                    <option value="0">Something</option>
                                </select>
                            </div>
                        </div>
                        <div class="search-box">
                            <div class="select-row">
                                <label>select model</label>
                                <select>
                                    <option value="0">Model</option>
                                    <option value="0">Kia-Rio</option>
                                    <option value="0">Mitsubishi</option>
                                    <option value="0">Ford</option>
                                </select>
                            </div>
                            <div class="select-row">
                                <label>select price</label>
                                <select>
                                    <option value="0">Price</option>
                                    <option value="0">$0.00</option>
                                    <option value="0">$0.00</option>
                                    <option value="0">$0.00</option>
                                </select>
                            </div>
                        </div>
                        <div class="search-button">
                            <button class="btnn">search</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- main end -->

        <footer class="footer">
